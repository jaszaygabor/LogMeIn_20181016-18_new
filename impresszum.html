<!doctype html>
<html lang="hu">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Impresszum</title>
	<link rel="icon" type="image/png" href="~/Content/images/logo1.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="~/Content/css/styles.css" type="text/css" />
<link rel="stylesheet" href="~/Content/css/logon.css" type="text/css" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<body>
    <div class="m-l-10"><a href='javascript:history.back(1)'><button class="back"><span class="p-10">Vissza</span></button></a></div>
	<div class="navbar">
		<a href="index.html" title="Kijelentkezés"><i class="fa icon">&#xf08b;</i></a>
		<a href="#" title="Kérdés"><i class="fa icon" onclick="document.getElementById('id01').style.display='block'">&#xf059;</i></a>
	</div>
	<div id="container">
		<div id="id01" class="modal">
			<form class="modal-content animate">
				<div class="container">
					<span class="asd">Valami</span>
					<br>
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Bezár</button>
				</div>
			</form>
		</div>
		<footer style="margin-top:100%; width:100%; position:fixed;">
			<p><img src="~/Content/images/logo.png"></p>
			<p class="footer-text">Minden jog fenntartva!</p>
		</footer>
	</div>
	<script>
	var modal = document.getElementById('id01');

	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
	</script>
</body>
</html>
