<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Regisztráció</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/logo1.png"/>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/reg.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/passwordStrengthMeter.js"></script>
</head>
<body>

<div class="limiter">
		<div class="m-l-10"><a href='javascript:history.back(1)' ><button class="back"><span class="p-10">Vissza</span></button></a></div>

		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" name="regisztracioEll" action="RegEll.php">
					<span class="login100-form-title">
                      Egyszerű és gyors regisztrálás	
					</span>
					<span class="login100-form-avatar">
						<img src="images/gepesz.png" alt="logo">
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="v_nev">
						<span class="focus-input100" placeholder="Vezetékév"></span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="k_nev">
						<span class="focus-input100" placeholder="Keresztnév"></span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="ev">
						<span class="focus-input100" placeholder="Szül. év"></span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" placeholder="E-mail cím"></span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="om">
						<span class="focus-input100" placeholder="OM kód"></span>
					</div>
					<div class="wrap-input100">
						<input class="input100" id="password" type="password" name="jelszo">
						<span class="focus-input100"placeholder="Jelszó"></span>
						<div class="graybar" id="graybar"></div>
						<div class="colorbar" id="colorbar"></div>
						<span class="result" id='result'></span>
						<span class="percent" id="percent"></span>
					</div>
					<div class="wrap-input100">
						<input class="input100" id="password2" type="password" name="jelszo2">
						<span class="focus-input100" placeholder="Jelszó megerősítése"></span>
					</div>
					<p id="text" class="m-t-20">A CapsLock be van kapcsolva!</p>
					<div class="container-login100-form-btn">
						<input type="submit" name="btnSubmit" value="Regisztrálció" class="login100-form-btn">
					</div>

					<ul class="login-more">
						<li class="m-b-8">
							<span class="txt1">
								Valami probléma adódott a regisztrációval?
							</span>
							<a href="#" class="txt2">
							Írjon!
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	<footer><p class="update">Utoljára frissítve: 2018.10.12.</p>
	 	<p class="txt">Mátészalkai Szakképzési Centrum Gépészeti Szakgimnáziuma és Kollégiuma</p>
	 	<p class="txt">4700 Mátészalka, Kölcsey u. 12.</p>
	 	<p class="footer-text">Minden jog fenntartva!</p>
	 	
    </footer>
	<script type="text/javascript">
		var input = document.getElementById("password");
		var text = document.getElementById("text");
		input.addEventListener("keyup", function(event) {

		if (event.getModifierState("CapsLock")) {
			text.style.display = "block";
		  } else {
			text.style.display = "none"
		  }
		});
		
		var input2 = document.getElementById("password2");
		var text = document.getElementById("text");
		input2.addEventListener("keyup", function(event) {

		if (event.getModifierState("CapsLock")) {
			text.style.display = "block";
		  } else {
			text.style.display = "none"
		  }
		});
	</script>
</body>
</html>
